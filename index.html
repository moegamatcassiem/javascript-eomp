<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./register.js" />
  </head>
  <body>
    
    <div id="register">
      <div class="store-name"><h1 class="title">Dallas Liquors</h1></div>

      <div class="reg-head"><h2 class="head">Register</h2></div>

      <div class="register_items">
        <div class="reg-form">
          <form action="https://flaskeomp.herokuapp.com/user-registration/" method="POST">
            
            <div class="form-group">
                <div class="Enter">Email</div>
                <div class="input-head"></div>
                <div class="input"><input id="email" name="email" type="text" /></div>
            </div>

            <div class="form-group">
              <div class="Enter">Username</div>
              <div class="input-head"></div>
              <div class="input"><input id="username" name="username" type="text" /></div>
            </div>

            <div class="form-group">
              <div class="Enter">Password</div>
              <div class="input-head"></div>
              <div class="input"><input id="password" name="password" type="text" /></div>
            </div>
            <div class="btn">
              <button type="submit" onclick="registerUser()" class="btn"><a href="./products.html"><span style="color: #ff5f1f;">Click!</span><span style="color: #ff5f1f;">Register</span></a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="boarder">
      <div class="link">
        <a href="./login.html"><span style="color: #ff5f1f; text-decoration: none;">Already a user ? Login</span></a>
      </div>
    </div>
  </body>
</html>
